<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DZGameZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 28px;
      color: #0ff;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .game {
      background: #1f1f1f;
      margin: 10px;
      width: 180px;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #0ff;
    }
    .game img {
      width: 100%;
      border-radius: 8px;
    }
    .game h3, .game p {
      margin: 5px 0;
    }
    .login-box {
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: none;
      width: 220px;
    }
    button {
      padding: 8px 16px;
      background: #0ff;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    #logout {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <header>DZGameZone</header>
  
  <div class="login-box" id="login-box">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
    <button onclick="signup()">ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®</button>
  </div>

  <button id="logout" style="display:none" onclick="logout()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>

  <div class="games" id="game-list" style="display:none"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFNyQ9DyMLAqkWMeBpAdoW-28ecR0BqrA",
      authDomain: "dzgamezone-9e3ca.firebaseapp.com",
      projectId: "dzgamezone-9e3ca",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('game-list').style.display = 'flex';
        document.getElementById('logout').style.display = 'block';
        loadGames();
      } else {
        document.getElementById('login-box').style.display = 'block';
        document.getElementById('game-list').style.display = 'none';
        document.getElementById('logout').style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass).catch(alert);
    }

    function signup() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pass).catch(alert);
    }

    function logout() {
      auth.signOut();
    }

    function loadGames() {
      const list = document.getElementById('game-list');
      list.innerHTML = ""; // clear if already loaded
      for (let i = 1; i <= 100; i++) {
        const g = document.createElement('div');
        g.className = 'game';
        g.innerHTML = `
          <img src="https://via.placeholder.com/180x100.png?text=Game+${i}" alt="Game ${i}">
          <h3>Game ${i}</h3>
          <p>‚≠ê ${(Math.random() * 2 + 3).toFixed(1)} / 5<br>üë• ${Math.floor(Math.random() * 9000 + 1000)} ŸÑÿßÿπÿ®</p>
          <a href="https://www.mediafire.com/fakegame${i}" target="_blank">
            <button>ÿ™ÿ≠ŸÖŸäŸÑ</button>
          </a>`;
        list.appendChild(g);
      }
    }
  </script>
</body>
</html>
